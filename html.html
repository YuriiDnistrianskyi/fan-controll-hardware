<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        h1 {
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            margin-top: 10px;
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            background-color: #a8183e;
        }
        th, td {
            border: 1px solid #ffffff;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <h1>Database Records</h1>
        <tr>
            <th>ID</th>
            <th>Device ID</th>
            <th>Value</th>
            <th>Timestamp</th>
            <th>Location lot</th>
            <th>Location lon</th>
        </tr>
    </table>
</body>
</html>
